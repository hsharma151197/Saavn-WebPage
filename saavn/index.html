<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <title>Saavn</title>
</head>
<body>
    <div id="container">
        
        <header>
            <div id="logo-parent">
                <img class="logo-img" src="images/logo.png" alt="logo">
            </div>

            <nav id="main-nav">
                <ul>
                    <li>Song Map</li>
                    <li>Browse<span><i class="fas fa-angle-down"></i></span></li>
                    <li>My Music</li>
                    <li>Radio</li>
                    <li>More<span><i class="fas fa-angle-down"></i></span></li>
                    <li class="green-bg">Go Pro</li>
                </ul>
            </nav>

            <div id="account">
                <div class="login">Log In</div>
                <div class="signup">Sign Up</div>
            </div>
        </header>

        <div id="home-search">
            
            <div class="home-search-field">
                <form action="#">
                    <div class="home-search-field__search-icon"><i class="fas fa-search"></i></div>
                    <input class="home-search-field__enter-song" type="text" placeholder="Search for Faded, Workout Motivation, Girls Like You...">
                </form>
            </div>

            <abbr title="or">or</abbr>

            <div class="home-search__surprise-me">
                Surprise Me!
            </div>

        </div>

    </div>
</body>
</html>
